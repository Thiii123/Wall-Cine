<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Firebase Auth</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <h2>Criar Nova Conta</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Seu nome" required>
            </div>

            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="seu.email@exemplo.com" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="regPassword">Senha</label>
                <input type="password" id="regPassword" placeholder="Mínimo 6 caracteres" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="index1.html">Faça Login</a></p>
    </div>

    <script type="module" src="script1.js" defer></script> 
</body>
</html>
