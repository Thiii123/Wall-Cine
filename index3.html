<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisar na SuperFlix</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #00d1ff;
      font-weight: bold;
      cursor: pointer;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item {
      width: 150px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Pesquisar na SuperFlix</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Digite o nome do filme ou sÃ©rie">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div class="grid" id="resultados"></div>

  <script>
    async function buscar() {
      const termo = document.getElementById("searchInput").value.trim();
      if (!termo) return;

      const container = document.getElementById("resultados");
      container.innerHTML = "<p>Carregando...</p>";

      try {
        // Exemplo de endpoint (ajuste conforme a SuperFlix realmente fornece)
        const response = await fetch(`https://superflixapi.digital/search?title=${encodeURIComponent(termo)}`);
        const data = await response.json();

        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>Nenhum resultado encontrado.</p>";
          return;
        }

        // Cria cards com os resultados
        data.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("item");

          div.innerHTML = `
            <img src="${item.poster}" alt="${item.title}">
            <p>${item.title}</p>
          `;

          // Se a API retorna um link do player
          div.addEventListener("click", () => {
            window.location.href = item.link; // abre o player da SuperFlix
          });

          container.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        container.innerHTML = "<p>Erro ao buscar na API.</p>";
      }
    }
  </script>
</body>
</html>
