<script>
  const carrossel = document.getElementById("carrossel");

  function autoScroll() {
    const larguraVisivel = carrossel.clientWidth;
    const maxScroll = carrossel.scrollWidth - larguraVisivel;

    if (carrossel.scrollLeft >= maxScroll) {
      carrossel.scrollTo({ left: 0, behavior: "smooth" });
    } else {
      carrossel.scrollBy({ left: larguraVisivel, behavior: "smooth" });
    }
  }

  setInterval(autoScroll, 2000); // troca a cada 3s




    const slides = document.querySelectorAll(".slide");
    let index = 0;

    function showSlide() {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
      index = (index + 1) % slides.length; // vai para o próximo
    }

  const reveals = document.querySelectorAll(".reveal");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("active");
      } else {
        entry.target.classList.remove("active"); // remove quando sair da tela
      }
    });
  }, { threshold: 0.1 });

  reveals.forEach(el => observer.observe(el));





 </script>
 


<script>
        const profileImage = document.getElementById('profileImage');
        const newProfilePreview = document.getElementById('newProfilePreview');
        const fileInput = document.getElementById('fileInput');
        const modal = document.getElementById('editModal');
        const LOCAL_STORAGE_KEY = 'profileImageBase64';

        // --- 1. Lógica do Modal ---

        function openModal() {
            // Garante que a prévia tenha a imagem atual antes de abrir
            newProfilePreview.src = profileImage.src;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            // Opcional: Limpa o campo de arquivo quando fechar
            fileInput.value = ''; 
        }

        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // --- 2. Lógica da Prévia da Imagem ---

        function previewFile() {
            const file = fileInput.files[0];
            const reader = new FileReader();

            if (file) {
                reader.readAsDataURL(file);
            } else {
                // Se o usuário cancelar a seleção, volta para a foto atual
                newProfilePreview.src = profileImage.src;
                return;
            }

            reader.onloadend = function () {
                // Mostra a imagem selecionada no modal
                newProfilePreview.src = reader.result; 
            }
        }
        
        // --- 3. Lógica de Salvar a Imagem ---

        function saveProfilePicture() {
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onloadend = function () {
                    const base64Image = reader.result;
                    
                    // 1. Salva a nova imagem no Local Storage
                    localStorage.setItem(LOCAL_STORAGE_KEY, base64Image);
                    
                    // 2. Atualiza a imagem na página de perfil
                    profileImage.src = base64Image;
                    
                    alert('Foto de perfil salva com sucesso!');
                    closeModal();
                }
            } else {
                alert('Nenhuma nova imagem selecionada.');
                closeModal(); 
            }
        }
        
        // --- 4. Lógica de Carregamento Inicial ---

        // Função executada assim que a página é carregada
        document.addEventListener('DOMContentLoaded', () => {
            const savedImage = localStorage.getItem(LOCAL_STORAGE_KEY);
            
            if (savedImage) {
                // Carrega a imagem salva do Local Storage, se existir
                profileImage.src = savedImage;
            } 
        });

    </script>
