  <h1>Pesquisar Filmes</h1>
  <input type="text" id="search" placeholder="Digite nome, gênero ou tag...">
  <div id="resultados"></div>

  <!-- Fuse.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>

    // Lista de filmes com tags extras
    const filmes = [
      {
        title: "premoniçao",
        tags: ["ação", "aventura", "marvel", "herois", "super-herói", "guerra infinita"],
        img: "assets/premon.jpg"
      },
      {
        title: "Velozes e Furiosos",
        tags: ["ação", "carros", "corrida", "família", "aventura", "velocidade"],
        img: "assets/veloces.png"
      },
      {
        title: "Titanic",
        tags: ["romance", "drama", "navio", "amor", "tragedia", "mar"],
        img: "assets/solo.jpg"
      },
      {
        title: "venom",
        tags: ["magia", "aventura", "fantasia", "hogwarts", "bruxo", "varinha"],
        img: "assets/harrypotter.png"
      },
      {
        title: "Harry Potter",
        tags: ["magia", "aventura", "fantasia", "hogwarts", "bruxo", "varinha"],
        img: "assets/harrypotter.png"
      },
      {
        title: "Homem-Aranha",
        tags: ["ação", "marvel", "heroi", "aranha", "teia", "super-herói"],
        img: "assets/homemaranha.png"
      }
    ];

    // Fuse.js para busca inteligente
    const fuse = new Fuse(filmes, {
      keys: ["title", "tags"], // pesquisa título e tags
      threshold: 0.4           // tolerância a erros
    });

    function buscarFilmes() {
      const query = document.getElementById("search").value;
      if (!query) {
        document.getElementById("resultados").innerHTML = "";
        return;
      }

      const resultados = fuse.search(query);

      document.getElementById("resultados").innerHTML = resultados.length
        ? resultados.map(r => `
            <div class="card">
              <img src="${r.item.img}" alt="${r.item.title}">
              <h3>${r.item.title}</h3>
            </div>
          `).join("")
        : `<div>Nenhum resultado encontrado</div>`;
    }

    document.getElementById("search").addEventListener("input", buscarFilmes);
  </script>
</body>
