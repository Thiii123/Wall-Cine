  <h1>Pesquisar Filmes</h1>
  <input type="text" id="search" placeholder="Digite nome, gênero ou tag...">
  <div id="resultados"></div>

  <!-- Fuse.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>

    // Lista de filmes com tags extras
    const filmes = [
      { 
        title: "",
        tags: ["ação", "aventura", "Suspense", "carros", "super-herói", "Filmes", "velozes e furiosos" , "familia" , "filmes de açao"],
        img: "assets/velozes.jpg"
      },
      {
        title: "",
        tags: ["ação", "herois", "marvel", "", "aventura", "vingadores" , "capitao america" , "Filmes" , "filmes de açao"],
        img: "assets/capitao.jpg"
      },
      {
        title: "",
        tags: ["suspense", "fantasia", "demonios", "açao", "animaçao", "animes" , "aventura" , "Solo leveling"],
        img: "assets/solo.jpg"
      },
      {
        title: "",
        tags: ["magia", "aventura", "fantasia", "hogwarts", "bruxo", "varinha" , "Harry Potter " , "filmes"],
        img: "assets/harry.jpg"
      },
      {
        title: "",
        tags: ["açao", "aventura", "policial", "serie", "Suspense", "americana" ,"amor" , "familia" , "the rockie"],
        img: "assets/therockie.jpg"
      },
      {
        title: "",
        tags: ["ação", "marvel", "heroi", "aranha", "teia", "super-herói" , "Homem aranha" , "filmes" , "filmes de açao" ],
        img: "assets/homemaranha.jpg"
      }
    ];

    // Fuse.js para busca inteligente
    const fuse = new Fuse(filmes, {
      keys: ["title", "tags"], // pesquisa título e tags
      threshold: 0.4           // tolerância a erros
    });

    function buscarFilmes() {
      const query = document.getElementById("search").value;
      if (!query) {
        document.getElementById("resultados").innerHTML = "";
        return;
      }

      const resultados = fuse.search(query);

      document.getElementById("resultados").innerHTML = resultados.length
        ? resultados.map(r => `
            <div class="card">
              <img src="${r.item.img}" alt="${r.item.title}">
              <h3>${r.item.title}</h3>
            </div>
          `).join("")
        : `<div>Nenhum resultado encontrado</div>`;
    }

    document.getElementById("search").addEventListener("input", buscarFilmes);
  </script>
