<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Cine</title>

</head>

<body>

    <div class="player-container">
        <iframe src="https://superflixapi.shop/serie/tt21975436" allowfullscreen></iframe>



        <h1 class="titulo2">Você também pode gostar</h1>


        <div class="carrossel2">
            <div class="item2"><img src="/assets/caçadores (1).jpg" alt=""></div>
            <div class="item2"><img src="/assets/harry.jpg" alt=""></div>
            <div class="item2"><img src="/assets/homemaranha.jpg" alt=""></div>
            <div class="item2"><img src="/assets/therockie.jpg" alt=""></div>
            <div class="item2"><img src="/assets/velozes.jpg" alt=""></div>
        </div>
    </div>







    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;

        }

        .player-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            iframe {
                height: 300px;
            }
        }

        .carrossel2 {
            position: relative;
            top: 60px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
            border-radius: 15px;
            scroll-snap-type: x mandatory;
            /* deixa travado no slide */
        }

        .carrossel2::-webkit-scrollbar {
            height: 8px;
        }

        .titulo2 {
            /*titulo carrossel "Destaques"*/
            color: white;
            position: relative;
            left: -25px;
            top: 40px;
            font-size: 25px;
        }

        .item2 {
            flex: 0 0 50%;
            /* ocupa metade da tela → 2 por vez */
            scroll-snap-align: start;
            height: 300px;
            width: 80%;
        }

        .item2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>




</body>

</html>
