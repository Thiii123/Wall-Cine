

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações (Modal)</title>
    
    <style>
        /* ================================================= */
        /* == ESTILOS CSS PARA O PERFIL E O MODAL (Pop-up) == */
        /* ================================================= */

        body {
            font-family: Arial, sans-serif;
            background-color: #393942;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-container {
            /*background-color: #fff;*/
            padding: 40px;
            border-radius: 10px;
            /*9box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);*/
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        /* --- Estilo da Foto de Perfil --- */
        .profile-pic-link {
            display: block;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #007bff;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-pic-link:hover .edit-overlay {
            opacity: 1;
        }

        /* --- Estilos do MODAL (Janela Pop-up de Edição) --- */

        .modal {
            /* Esconde o modal por padrão */
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* Fundo escurecido */
            background-color: rgba(0, 0, 0, 0.4); 
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centraliza verticalmente e horizontalmente */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: left;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .preview-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-area h2 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        
        #newProfilePreview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        
        /* Estilos de botão genéricos */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        
        #saveButton {
            background-color: #28a745;
            color: white;
        }
        
        #saveButton:hover {
            background-color: #218838;
        }

        #cancelButton {
            background-color: #dc3545;
            color: white;
        }
        
        #cancelButton:hover {
            background-color: #c82333;
        }
        
        #fileInput {
            margin: 15px 0;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Meu Perfil</h1>
        
        <div class="profile-pic-link" onclick="openModal()">
            <img id="profileImage" src="images/default_profile.jpg" alt="Foto de Perfil" class="profile-pic">
            <span class="edit-overlay">Editar Foto</span>
        </div>

        
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Trocar Foto de Perfil</h2>
            
            <div class="preview-area">
                <p>Prévia da Nova Foto:</p>
                <img id="newProfilePreview" src="images/default_profile.jpg" alt="Prévia da Nova Foto">
            </div>

            <input type="file" id="fileInput" accept="image/*" onchange="previewFile()">
            
            <hr style="margin: 20px 0;">

            <button id="saveButton" onclick="saveProfilePicture()">Salvar e Aplicar</button>
            <button id="cancelButton" onclick="closeModal()">Cancelar</button>
        </div>
    </div>


    <script>
        const profileImage = document.getElementById('profileImage');
        const newProfilePreview = document.getElementById('newProfilePreview');
        const fileInput = document.getElementById('fileInput');
        const modal = document.getElementById('editModal');
        const LOCAL_STORAGE_KEY = 'profileImageBase64';

        // --- 1. Lógica do Modal ---

        function openModal() {
            // Garante que a prévia tenha a imagem atual antes de abrir
            newProfilePreview.src = profileImage.src;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            // Opcional: Limpa o campo de arquivo quando fechar
            fileInput.value = ''; 
        }

        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // --- 2. Lógica da Prévia da Imagem ---

        function previewFile() {
            const file = fileInput.files[0];
            const reader = new FileReader();

            if (file) {
                reader.readAsDataURL(file);
            } else {
                // Se o usuário cancelar a seleção, volta para a foto atual
                newProfilePreview.src = profileImage.src;
                return;
            }

            reader.onloadend = function () {
                // Mostra a imagem selecionada no modal
                newProfilePreview.src = reader.result; 
            }
        }
        
        // --- 3. Lógica de Salvar a Imagem ---

        function saveProfilePicture() {
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onloadend = function () {
                    const base64Image = reader.result;
                    
                    // 1. Salva a nova imagem no Local Storage
                    localStorage.setItem(LOCAL_STORAGE_KEY, base64Image);
                    
                    // 2. Atualiza a imagem na página de perfil
                    profileImage.src = base64Image;
                    
                    alert('Foto de perfil salva com sucesso!');
                    closeModal();
                }
            } else {
                alert('Nenhuma nova imagem selecionada.');
                closeModal(); 
            }
        }
        
        // --- 4. Lógica de Carregamento Inicial ---

        // Função executada assim que a página é carregada
        document.addEventListener('DOMContentLoaded', () => {
            const savedImage = localStorage.getItem(LOCAL_STORAGE_KEY);
            
            if (savedImage) {
                // Carrega a imagem salva do Local Storage, se existir
                profileImage.src = savedImage;
            } 
        });

    </script>

</body>
</html>
