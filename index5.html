
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Label</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }

  .input-container {
    position: relative;
    margin: 20px 0;
  }

  input {
    width: 250px;
    padding: 12px 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: #f0f0f0;
    padding: 0 5px;
    color: #aaa;
    font-size: 16px;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  /* Quando o input estiver focado ou tiver valor */
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -10px;
    left: 5px;
    font-size: 12px;
    color: #007BFF;
  }
</style>
</head>
<body>

<div class="input-container">
  <input type="text" placeholder=" " id="nome">
  <label for="nome">Nome</label>
</div>

</body>
</html>
