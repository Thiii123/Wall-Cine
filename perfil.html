<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil</title>
</head>
<body>

<div class="profile-container">
        <h1>Meu Perfil</h1>
        
        <div class="profile-pic-link" onclick="openModal()">
            <img id="profileImage" src="images/default_profile.jpg" alt="Foto de Perfil" class="profile-pic">
            <span class="edit-overlay">Editar Foto</span>
        </div>

        
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Trocar Foto de Perfil</h2>
            
            <div class="preview-area">
                <p>Prévia da Nova Foto:</p>
                <img id="newProfilePreview" src="/assets/favicon.png" alt="Prévia da Nova Foto">
            </div>

            <input type="file" id="fileInput" accept="image/*" onchange="previewFile()">
            
            <hr style="margin: 20px 0;">

            <button id="saveButton" onclick="saveProfilePicture()">Salvar e Aplicar</button>
            <button id="cancelButton" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

<div class="container">
        <div class="welcome-content">
            <button id="logoutButton" style="margin-top: 20px;">Sair da Conta</button>
        </div>
    </div>
    







    <script>
        const profileImage = document.getElementById('profileImage');
        const newProfilePreview = document.getElementById('newProfilePreview');
        const fileInput = document.getElementById('fileInput');
        const modal = document.getElementById('editModal');
        const LOCAL_STORAGE_KEY = 'profileImageBase64';

        // --- 1. Lógica do Modal ---

        function openModal() {
            // Garante que a prévia tenha a imagem atual antes de abrir
            newProfilePreview.src = profileImage.src;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            // Opcional: Limpa o campo de arquivo quando fechar
            fileInput.value = ''; 
        }

        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // --- 2. Lógica da Prévia da Imagem ---

        function previewFile() {
            const file = fileInput.files[0];
            const reader = new FileReader();

            if (file) {
                reader.readAsDataURL(file);
            } else {
                // Se o usuário cancelar a seleção, volta para a foto atual
                newProfilePreview.src = profileImage.src;
                return;
            }

            reader.onloadend = function () {
                // Mostra a imagem selecionada no modal
                newProfilePreview.src = reader.result; 
            }
        }
        
        // --- 3. Lógica de Salvar a Imagem ---

        function saveProfilePicture() {
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onloadend = function () {
                    const base64Image = reader.result;
                    
                    // 1. Salva a nova imagem no Local Storage
                    localStorage.setItem(LOCAL_STORAGE_KEY, base64Image);
                    
                    // 2. Atualiza a imagem na página de perfil
                    profileImage.src = base64Image;
                    
                    alert('Foto de perfil salva com sucesso!');
                    closeModal();
                }
            } else {
                alert('Nenhuma nova imagem selecionada.');
                closeModal(); 
            }
        }
        
        // --- 4. Lógica de Carregamento Inicial ---

        // Função executada assim que a página é carregada
        document.addEventListener('DOMContentLoaded', () => {
            const savedImage = localStorage.getItem(LOCAL_STORAGE_KEY);
            
            if (savedImage) {
                // Carrega a imagem salva do Local Storage, se existir
                profileImage.src = savedImage;
            } 
        });

    </script>




    <script type="module" src="perfil.js" defer></script>
</body>
</html>
