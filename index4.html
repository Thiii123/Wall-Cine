<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
</head>
<body>
    
<header>
    <nav class="navbar">
        <button class="hamburger" id="hamburger-menu" aria-label="Abrir Menu Lateral">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <a href="#" class="logo">Meu Logo</a>
        
        </nav>
</header>

<nav class="side-menu" id="side-menu">
    <a href="#perfil" class="nav-link">Meu Perfil</a>
    <a href="#mensagens" class="nav-link">Mensagens</a>
    <a href="#config" class="nav-link">Configurações</a>
    <a href="#sair" class="nav-link">Sair</a>
    <a href="#sair" class="nav-link">Sair</a>
</nav>

<div id="menu-overlay" class="menu-overlay" onclick="closeMenu()"></div>



<style>/* Estilo Básico do Header */
body{
    background-color: black;



}
.navbar {
    display: flex;
    /* Alinha o Hambúrguer (esquerda) e o Logo */
    align-items: center; 
   
    padding: 10px 20px;
    color: white;
}

.logo {
    /* Mantenha o logo afastado do hambúrguer */
    margin-left: 20px; 
    font-size: 1.5em;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

/* --- Estilo e Posição do Hambúrguer --- */
.hamburger {
    border: 0;
    background: none;
    cursor: pointer;
    padding: 10px;
    /* Move o ícone para a esquerda (se o header for Flex) */
    order: -1; 
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    background-color: white;
    transition: all 0.3s ease-in-out;
}

/* --- Estilo do Menu Lateral (Side-Drawer) --- */
.side-menu {
    position: fixed; /* Fixa o menu na tela */
    top: 0;
    left: 0;
    z-index: 1000; /* Garante que fique acima de outros elementos */
    height: 100%; /* Ocupa toda a altura da tela */
    width: 200px; /* Largura do menu aberto */
    background-color: #222;
    padding-top: 60px; /* Espaço para o topo da tela */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    
    /* CRÍTICO: ESCONDE o menu fora da tela */
    transform: translateX(-100%); 
    transition: transform 0.3s ease-in-out;
    
    /* Estilos de link */
    display: flex;
    flex-direction: column;
}

.side-menu a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    border-bottom: 1px solid #444;
    transition: background-color 0.2s;
}

.side-menu a:hover {
    background-color: #444;
}

/* CLASSE JS: Ativada pelo JavaScript para MOVER o menu para dentro */
.side-menu.active {
    /* Move o menu 100% para dentro (da esquerda para a direita) */
    transform: translateX(0); 
}

/* --- Estilo do Overlay (Fundo Escurecido) --- */
.menu-overlay {
    /* Esconde o overlay por padrão */
    display: none; 
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 999; /* Fica entre o menu e o conteúdo */
    cursor: pointer;
}

/* CLASSE JS: Ativada pelo JavaScript para MOSTRAR o overlay */
.menu-overlay.active {
    display: block; 
}</style>


<script src="script4.js"></script>
</body>
</html>
