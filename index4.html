<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro com Verifica√ß√£o</title>
</head>
<body>
  <h1>Cadastro</h1>
  <input type="email" id="email" placeholder="Digite seu email"><br>
  <input type="password" id="senha" placeholder="Digite sua senha"><br>
  <button onclick="cadastrar()">Cadastrar</button>

  <h1>Login</h1>
  <input type="email" id="emailLogin" placeholder="Digite seu email"><br>
  <input type="password" id="senhaLogin" placeholder="Digite sua senha"><br>
  <button onclick="login()">Login</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // üîπ Configura√ß√£o do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAER4NoMoZvecgIv_fha6c2wy0KyuK7y7k",
      authDomain: "acender-um-led.firebaseapp.com",
      projectId: "acender-um-led",
      storageBucket: "acender-um-led.firebasestorage.app",
      messagingSenderId: "939277131899",
      appId: "1:939277131899:web:54035a70ff39ed931582de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîπ Fun√ß√£o de cadastro com envio de email de verifica√ß√£o
    function cadastrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;

          // Enviar email de verifica√ß√£o
          user.sendEmailVerification()
            .then(() => {
              alert("Verifique seu e-mail para confirmar sua conta!");
            });
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }

    // üîπ Fun√ß√£o de login
    function login() {
      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("senhaLogin").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;

          if (user.emailVerified) {
            alert("Login realizado com sucesso!");
            window.location.href = "indexprin.html"; // üîπ Pr√≥xima p√°gina
          } else {
            alert("Confirme seu e-mail antes de fazer login.");
            auth.signOut();
          }
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }
  </script>
</body>
</html>
