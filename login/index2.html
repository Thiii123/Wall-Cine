<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Bem-vindo(a)!</h1>
  <p id="nomeUsuario"></p>
  <img id="fotoPerfil" src="assets/default.jpg" alt="Foto de Perfil">
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAER4NoMoZvecgIv_fha6c2wy0KyuK7y7k",
      authDomain: "acender-um-led.firebaseapp.com",
      projectId: "acender-um-led",
      storageBucket: "acender-um-led.firebasestorage.app",
      messagingSenderId: "939277131899",
      appId: "1:939277131899:web:54035a70ff39ed931582de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "usuarios", user.uid));
        if (userDoc.exists()) {
          const dados = userDoc.data();
          document.getElementById("nomeUsuario").innerText = dados.nome;
          document.getElementById("fotoPerfil").src = dados.foto || "assets/default.jpg";
        }
      } else {
        window.location.href = "cadastro.html"; // volta caso não logado
      }
    });
  </script>
</body>
</html>
