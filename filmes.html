<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio Moderno</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    width: 320px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .input-container {
    position: relative;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 14px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    background: none;
  }

  input:focus {
    border-color: #007BFF;
  }

  label {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 5px;
    color: #aaa;
    font-size: 16px;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    font-size: 12px;
    color: #007BFF;
  }

  .forgot-link {
    display: block;
    text-align: right;
    margin-top: -15px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #007BFF;
    text-decoration: none;
  }

  .forgot-link:hover {
    text-decoration: underline;
  }

  .links {
    text-align: center;
    margin-top: 20px;
  }

  .links a {
    color: #007BFF;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
  }

  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Entrar / Cadastro</h2>

  <div class="input-container">
    <input type="text" placeholder=" " id="nome">
    <label for="nome">Nome</label>
  </div>

  <div class="input-container">
    <input type="email" placeholder=" " id="email">
    <label for="email">Email</label>
  </div>

  <div class="input-container">
    <input type="password" placeholder=" " id="senha">
    <label for="senha">Senha</label>
  </div>

  <a href="#" class="forgot-link">Esqueceu a senha?</a>

  <div class="links">
    <a href="#">Entrar sem cadastro</a>
    <a href="#">Cadastro</a>
    <a href="#">Login</a>
  </div>
</div>

</body>
</html>
